<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2018-4-13</title>
		<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
<style type="text/css">
#show{
	background-repeat: no-repeat;
	background-position: center; 	
	 background-size:100% 110%;  
}
#d{
	position: absolute;
    right: 0; 
    top: 30px;
    height: 0;
    width: 0;
    z-index: 10;
}
#s{
	position: absolute;
	left:0%;
	bottom: 0%;
	 
}
</style>
<script type="text/javascript">
	var s  = function(){
		 $("#s").animate({left: "0px", height:"0px",bottom: "0px" , width :"0px" ,opacity: "1"}, 2000,function(){
			 $("#show").css("background-image",'url("../img/yumao/1.gif")');
			 setTimeout(() => {
				 $("#show").css("background-image",'');
				 $("#d").animate({left: "30%", height:"100px",top: "50%" , width :"50%" ,opacity: "1"}, 2000,function(){
					 $("#show").css("background-image",'url(../img/yumao/4.jpg)');
					 setTimeout(() => {
						 $("#s").css("height",'100%');
						 $("#s").css("width",'100%');
						 $("#d").css("height",'0');
						 $("#d").css("width",'0');
						 $("#d").css("left",'100%');
						 $("#d").css("top",'30px');
						 $("#show").css("background-image",'');
						s();
					}, 5000);
				 });
				
			}, 2000);
		 });
	} 
	
</script>
</head>
<body onload="s()">
<div id="show" style="height: 800px;width: 100%;position: relative;margin: 10px auto;overflow: hidden;" >

 -->   <img id="s" alt="center" src="../img/yumao/2.png" style="height: 100%;width: 100%;">
   <img id="d" alt="center" src="../img/yumao/3.png" style="height: 20px;width: 20px;">
</div>
</body>
</html>
